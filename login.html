<!DOCTYPE html>
<html>

<head>
    <title>로그인</title>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            align-items: center;
        }

        .top_line {
            background-color: green;
            margin: 0;
            height: 15px;
        }

        .page_name {
            display: grid;
            grid-template-columns: 4fr 5fr;

            font-size: 25px;
            padding: 40px 0px 20px 0px;

        }

        .symbol {
            text-align: end;
            padding-right: 10px;
        }

        .login_wrapper {
            display: grid;
            grid-template-columns: 4fr 1fr;
            padding: 20px;

            border-style: solid;
            border-width: 1px;
            width: 600px;
            height: 100px;
        }

        .login_button {
            background-color: green;
            color: white;

            margin-left: 7px;
        }

        .id_input {
            display: grid;
            grid-template-columns: 1fr 4fr;
            padding-bottom: 5px;
        }

        .pw_input {
            display: grid;
            grid-template-columns: 1fr 4fr;
        }
    </style>
</head>

<body>
    <hr class="top_line">
    <div class="page_name">
        <div class="symbol">
            <img src="ewha-symbol01.gif" width="40px">
        </div>
        <div class="ewha">
            EWHA LOGIN
        </div>
    </div>
    <div class="login_wrapper">
        <div class="login_input">
            <div class="id_input">
                <div class="id">ID</div>
                <input type="text">
            </div>
            <div class="pw_input">
                <div class="pw">Password</div>
                <input type="text">
            </div>
        </div>
        <button name="login" type="button" class="login_button">Log in</button>
    </div>

</body>

</html>
