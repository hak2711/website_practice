<!DOCTYPE html>
<html>

<head>
    <title>로그인</title>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login_style.css">
</head>

<body>
    <hr class="top_line">
    <div class="page_name">
        <div class="symbol">
            <img src="ewha-symbol01.gif" width="55px">
        </div>
        <div class="ewha">
            EWHA LOGIN
        </div>
    </div>
    <div class="lgBox">
        <div class="login_wrapper">
            <div class="login_input">
                <div class="id_input">
                    <p>ID</p>
                    <input type="text">
                </div>
                <div class="pw_input">
                    <p>Password</p>
                    <input type="text">
                </div>
            </div>
            <button name="login" type="button" class="login_button">Log in</button>
            <div class="options">
                <button name="save_id" type="button">Save ID</button>
                |
                <button name="Find" type="button">Find ID/Password</button>
                |
                <button name="Certificate" type="button">Certificate Login</button>
            </div>
        </div>
    </div>

</body>

</html>
